<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceGram App - –ó–∞–≥—Ä—É–∑–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1f, #000510);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .loader-container {
            background: rgba(0, 20, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .loader {
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 22px;
        }
        p {
            color: rgba(200, 255, 200, 0.8);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .status {
            font-size: 12px;
            color: rgba(150, 255, 150, 0.7);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>üîê NiceGram App</h1>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</p>
        <div class="loader"></div>
        <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</div>
        <div class="error" id="error">
            <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:</strong>
            <div id="error-message"></div>
            <button onclick="retryLoad()" style="
                margin-top: 10px;
                background: #00ff88;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                color: black;
                font-weight: bold;
                cursor: pointer;
            ">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const errorMsg = document.getElementById('error-message');

        // –°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const APP_SOURCES = [
            // 1. CDN (–æ—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫)
            'https://cdn.yourdomain.com/nicegram/app.js',
            
            // 2. –†–µ–∑–µ—Ä–≤–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
            'https://backup.yourdomain.com/nicegram/app.js',
            
            // 3. –í–∞—à –ø—Ä–∏–≤–∞—Ç–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
            'https://your-private-server.com/nicegram/app.js',
            
            // 4. GitHub Private (—á–µ—Ä–µ–∑ raw)
            'https://raw.githubusercontent.com/yourusername/nicegram-private/main/dist/app.js',
            
            // 5. –õ–æ–∫–∞–ª—å–Ω—ã–π fallback
            'app.js'
        ];

        function updateStatus(text) {
            if (statusEl) {
                statusEl.textContent = text;
                console.log(`[Status] ${text}`);
            }
        }

        function showError(message) {
            console.error('–û—à–∏–±–∫–∞:', message);
            if (errorMsg) errorMsg.textContent = message;
            if (errorEl) errorEl.style.display = 'block';
        }

        async function loadApp(source, index) {
            updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ ${index + 1}...`);
            
            try {
                const response = await fetch(source, { 
                    cache: 'no-store',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const appCode = await response.text();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –≤–∞–ª–∏–¥–Ω—ã–π JavaScript
                if (appCode.includes('NiceGram') && appCode.length > 1000) {
                    updateStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏...');
                    
                    // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç
                    const script = document.createElement('script');
                    script.textContent = appCode;
                    script.setAttribute('data-source', source);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ DOM
                    document.body.appendChild(script);
                    
                    updateStatus('–ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (typeof window.initNiceGramApp === 'function') {
                            window.initNiceGramApp(tg);
                        } else {
                            throw new Error('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–æ—Å—å');
                        }
                    }, 500);
                    
                    return true;
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                }
            } catch (err) {
                console.warn(`–ò—Å—Ç–æ—á–Ω–∏–∫ ${index + 1} –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω:`, err.message);
                return false;
            }
        }

        async function loadAllSources() {
            for (let i = 0; i < APP_SOURCES.length; i++) {
                const success = await loadApp(APP_SOURCES[i], i);
                if (success) {
                    updateStatus('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                    return;
                }
            }
            
            // –í—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }

        function retryLoad() {
            errorEl.style.display = 'none';
            updateStatus('–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏...');
            setTimeout(loadAllSources, 1000);
        }

        // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        updateStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤...');
        setTimeout(loadAllSources, 1000);
    </script>
</body>
</html>
