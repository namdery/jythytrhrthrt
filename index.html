    <div class="main-wrapper">
        <!-- Блок капчи -->
        <div id="captcha-card" class="ui-card">
            <h3>Проверка человека</h3>
            <p>Поверните стрелку на 80-99°</p>
            <div class="captcha-container">
                <div id="arrow-pointer" class="arrow-svg"></div>
            </div>
            <input type="range" id="angle-range" min="0" max="360" value="0">
            <button id="confirm-captcha">Подтвердить</button>
        </div>

        <!-- Основной контент (скрыт изначально) -->
        <div id="app-content" class="ui-card hidden">
            <h2 id="hello-text"></h2>
            <button id="send-file-btn" class="upload-btn">Отправить .txt файл</button>
            <input type="file" id="real-file-input" accept=".txt" hidden>
            <div id="log-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
