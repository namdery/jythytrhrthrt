    <div class="container">
        <!-- Шаг 1: Капча -->
        <div id="captcha-box">
            <h2 id="captcha-text">Проверка на человека</h2>
            <p>Поверните курсор вправо</p>
            <div id="cursor-emoji">⬆️</div>
            <input type="range" id="verify-slider" min="0" max="90" value="0">
            <br><br>
            <button id="btn-verify">Подтвердить</button>
        </div>

        <!-- Шаг 2: Основной функционал -->
        <div id="main-content" class="hidden">
            <h2 id="welcome-user"></h2>
            <button id="btn-upload" onclick="document.getElementById('file-input').click()">Отправить файл</button>
            <input type="file" id="file-input" class="hidden">
            <p id="status-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
