<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NiceGram App</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%; 
            width: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle, #002200 0%, #000000 100%);
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .floating-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-img {
            position: absolute;
            border-radius: 15px;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            filter: brightness(0.8) sepia(1) hue-rotate(180deg) saturate(3);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            object-fit: cover;
            pointer-events: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 40px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .card {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #004d00;
            padding: 30px;
            border-radius: 25px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            position: relative;
            z-index: 2;
        }

        .hidden { display: none; }

        h2 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            color: #aaffaa;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è */
        .rotate-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }

        .rotate-box {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            border: 2px dashed #005500;
            background: rgba(0, 30, 0, 0.3);
        }

        /* –¶–∏—Ñ–µ—Ä–±–ª–∞—Ç —Å –≥—Ä–∞–¥—É—Å–∞–º–∏ */
        .degree-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .degree-mark {
            position: absolute;
            color: #66ff66;
            font-size: 12px;
            font-weight: bold;
            transform-origin: center;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        .degree-mark.target-range {
            color: #ff4444 !important;
            font-weight: bold;
            font-size: 13px;
        }

        /* –¢–µ–∫—É—â–∏–π —É–≥–æ–ª */
        #degree {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff00;
            background: rgba(0, 20, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #00aa00;
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ */
        .circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #008800, #004400);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            cursor: grab;
            transition: box-shadow 0.2s;
            color: white;
            z-index: 10;
            border: 2px solid #00aa00;
        }

        .circle:active { 
            cursor: grabbing; 
            box-shadow: 0 0 25px #00ff00;
        }

        /* –¶–µ–ª–µ–≤–æ–π –¥–∏–∞–ø–∞–∑–æ–Ω */
        .target-hint {
            margin-top: 10px;
            font-size: 14px;
            color: #ff6666;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ff4444;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #008800;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00aa00;
            transform: translateY(-2px);
        }

        .btn.upload { 
            background: #0066cc; 
        }

        .btn.upload:hover { 
            background: #0088ff; 
        }

        /* –°—Ç–∞—Ç—É—Å */
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            display: none;
        }

        .status.active { display: block; }
        .success { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .error { background: rgba(255, 0, 0, 0.2); color: #ff5555; }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ */
        .device-info {
            margin-top: 15px;
            font-size: 12px;
            color: #88ff88;
            padding: 10px;
            background: rgba(0, 40, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            .rotate-container {
                width: 200px;
                height: 200px;
            }
            
            .circle {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-top: -25px;
                margin-left: -25px;
            }
            
            .degree-mark {
                font-size: 10px;
                width: 16px;
                height: 16px;
                line-height: 16px;
            }
            
            .card {
                padding: 20px;
                max-width: 90%;
            }
            
            .floating-img {
                width: 60px !important;
                height: 60px !important;
            }
        }

        /* –î–ª—è –ü–ö */
        @media (min-width: 768px) {
            .floating-img {
                width: 80px !important;
                height: 80px !important;
            }
        }
    </style>
</head>
<body>
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Ñ–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <div class="floating-bg" id="floating-bg"></div>

    <!-- –≠–∫—Ä–∞–Ω –ö–∞–ø—á–∏ -->
    <div class="screen" id="captcha-screen">
        <div class="card">
            <h2>üîí –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h2>
            <p>–ü–æ–≤–µ—Ä–Ω–∏—Ç–µ —Å—Ç—Ä–µ–ª–∫—É –≤ —É–∫–∞–∑–∞–Ω–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω</p>
            
            <div class="rotate-container">
                <div class="rotate-box">
                    <div class="degree-marks" id="degree-marks"></div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="screen hidden" id="main-screen">
        <div class="card">
            <h2 id="welcome-user">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –≤–∞—à .txt —Ñ–∞–π–ª</p>
            
            <button class="btn upload" id="select-file-btn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª</button>
            <input type="file" id="file-input" accept=".txt" hidden>
            
            <div id="status-msg" class="status"></div>
            
            <div class="device-info" id="device-info">
                –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è...

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
