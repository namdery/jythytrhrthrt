<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NiceGram App</title>
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <div class="screen" id="captchaScreen">
        <div class="container">
            <div class="icon">🔒</div>
            <h1>Проверка</h1>
            <p class="subtitle">Поверните стрелку вправо (80°-99°)</p>
            <div class="rotate-area">
                <div class="degree-indicator" id="degreeIndicator">0°</div>
                <div id="rotateCircle" class="rotate-circle">↑</div>
            </div>
            <button class="btn primary" id="verifyBtn">✅ Подтвердить</button>
        </div>
    </div>

    <div class="screen" id="mainScreen" style="display: none;">
        <div class="container">
            <div class="icon">🎉</div>
            <h1 id="welcomeText">Добро пожаловать!</h1>
            <button class="btn" id="sendFileBtn">📤 Отправить файл</button>
            <input type="file" id="fileInput" class="hidden">
            <div id="status" class="status"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js?v=6"></script>
</body>
</html>
